    <title>Bookmarker</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="row p-5">
        <div class="col-12 my-4">
          <header class="d-flex justify-content-center">
            <h1>Bookmarker</h1>
          </header>
        </div>
        <div class="col-12">
          <div class="content p-3 d-flex justify-content-center">
            <h2>
              <i class="fa-solid fa-book-bookmark"></i>
              Book mark your favorite sites
              <i class="fa-solid fa-book-bookmark"></i>
            </h2>
          </div>
        </div>
        <div class="col-12">
          <div class="form-container">
            <div class="mb-3">
              <label for="site-name" class="form-label fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name
              </label>
              <input type="text" class="form-control" id="site-name" oninput="validationInput(this,nameRegex)" />
            </div>
            <div class="mb-3">
              <label for="site-url" class="form-label fw-semibold" >
                <i class="fa-solid fa-link pe-2"></i>
                Site URL
              </label>
              <input type="text" class="form-control " id="site-url" oninput="validationInput(this,urlRegex)" />
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-danger px-5" onclick="addNewSite()">Sumbit</button>
            </div>
          </div>
        </div>
        <div class="col-12 mt-4">
          <div class="content py-4">
            <table class="table">
              <thead class="text-center">
                <tr >
                  <th scope="col">Index</th>
                  <th scope="col">Website Name</th>
                  <th scope="col">Visit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody class="text-center" id="table-body">
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
